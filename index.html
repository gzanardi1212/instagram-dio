<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instamusic</title>
</head>
<body>
    <div class="container-maior">
        
        <div class="container-celular">
            <img src="./img/instamusic-celular.png" alt="celular">
        </div>
        
        <div class="instamusic-continue">
            
            <div class="grupo">
                <img src="./img/instamusic-logo.png" class="instamusic-logo" alt="instamusic logo">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instamusic-login">Continue como gzanardi1212</a>
                <a href="#" class="instamusic-logout">Remover conta</a>
            </div>
            
            <div class="grupo">
                <p class="not-account">Não é gzanardi1212?</p>
                <p class="not-account">
                    <span class="link-red">Alternar contas</span>
                    ou
                    <span class="link-red">Inscreva-se</span>
                </p>
            </div>
            
            <div class="baixe-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        
        </div>
    
    </div>

</body>
</html>
